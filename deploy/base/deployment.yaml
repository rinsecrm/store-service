apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
  labels:
    app: store
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
        - name: store
          image: registry.example.com/store-service:STABLE_TAG   # patched per env/PR
          ports:
            - containerPort: 8080
              name: grpc
          env:
            - name: PORT
              value: "8080"
            - name: DYNAMODB_TABLE
              value: "store-items"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "echo 'health check'"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "echo 'ready'"]
            initialDelaySeconds: 5
            periodSeconds: 5
